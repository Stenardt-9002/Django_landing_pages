{% extends "blogpost/base1.html" %}

{%block content%}
  <div class="content-section">
    <form class=""  method="POST">
      {%csrf_token %}
      <!-- token cross site forgery -->
      <fieldset class = "form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-danger" name="button">Yes , Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" >No go back</a>

      </div>
    </form>


  </div>

{%endblock content %}
